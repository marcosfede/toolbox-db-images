services:
  # Test runner container for mysql
  test-runner:
    build:
      context: .
      dockerfile: tests/Dockerfile.test
    container_name: mcp-test-runner-mysql
    volumes:
      - ./tests:/app/tests:ro
    depends_on:
      - mcp-mysql
    networks:
      - mcp-test-network
    command: ["python", "/app/test_all.py", "mysql"]

  # MySQL setup
  mysql:
    image: mysql:8.0
    container_name: mysql-test-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    volumes:
      - mysql_test_data:/var/lib/mysql
      - ../databases/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "testuser", "-ptestpass"]
      interval: 2s
      timeout: 5s
      retries: 15
      start_period: 10s
    networks:
      - mcp-test-network

  mcp-mysql:
    build:
      context: databases/mysql
      dockerfile: Dockerfile
    image: tests-mcp-mysql
    container_name: mcp-mysql
    environment:
      DB_TYPE: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: testdb
      DB_USER: testuser
      DB_PASSWORD: testpass
    expose:
      - "5000"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/app/healthcheck.sh"]
      interval: 2s
      timeout: 5s
      retries: 15
      start_period: 3s
    networks:
      - mcp-test-network

volumes:
  mysql_test_data:

networks:
  mcp-test-network:
    driver: bridge 