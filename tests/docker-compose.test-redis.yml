services:
  # Test runner container for redis
  test-runner:
    build:
      context: ..
      dockerfile: tests/Dockerfile.test
    container_name: mcp-test-runner-redis
    volumes:
      - ./:/app/tests:ro
    depends_on:
      - mcp-redis
    networks:
      - mcp-test-network
    command: ["python", "/app/test_all.py", "redis"]

  # Redis setup
  redis:
    image: redis:7-alpine
    container_name: redis-test-db
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 5s
      retries: 15
      start_period: 3s
    networks:
      - mcp-test-network

  mcp-redis:
    build:
      context: ../databases/redis
      dockerfile: Dockerfile
    image: tests-mcp-redis
    container_name: mcp-redis
    environment:
      DB_TYPE: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
    expose:
      - "5000"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/app/healthcheck.sh"]
      interval: 2s
      timeout: 5s
      retries: 15
      start_period: 3s
    networks:
      - mcp-test-network

volumes:
  redis_test_data:

networks:
  mcp-test-network:
    driver: bridge 