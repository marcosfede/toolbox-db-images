services:
  # Test runner container for sqlite
  test-runner:
    build:
      context: ..
      dockerfile: tests/Dockerfile.test
    container_name: mcp-test-runner-sqlite
    volumes:
      - ./:/app/tests:ro
    depends_on:
      - mcp-sqlite
    networks:
      - mcp-test-network
    command: ["python", "/app/test_all.py", "sqlite"]

  # SQLite setup
  mcp-sqlite:
    build:
      context: ../databases/sqlite
      dockerfile: Dockerfile
    container_name: mcp-sqlite
    environment:
      DB_TYPE: sqlite
      SQLITE_PATH: /data/test.db
    volumes:
      - sqlite_test_data:/data
    expose:
      - "5000"
    healthcheck:
      test: ["CMD", "/app/healthcheck.sh"]
      interval: 2s
      timeout: 5s
      retries: 15
      start_period: 3s
    networks:
      - mcp-test-network

volumes:
  sqlite_test_data:

networks:
  mcp-test-network:
    driver: bridge 